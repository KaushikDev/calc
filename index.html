<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
<title>Scientific Calculator</title>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<body style="background-color:black;" onload="onLoad()">

<style>

#headlineStyle{
font-size:45px;
color:gray;
text-align:center;
text-shadow:2px 2px white;
}

.resultStyle{
height:50px;
width:320px;
border-width:5px;
border-style:solid;
color:black;
border-radius:5px;
background-color:#556B2F;
font-weight:bold;
font-size:25px;
}


.calcStyle{
border-width:5px;
border-radius:10px;
color:black;
width:350px;
height:375px;
border-style:solid;
padding:10px;
margin-top:30px;
background-color:#D8D8D8;
float: none;
margin: 0 auto;
}

.buttonsStd{
height:50px;
width:50px;
background-color:aqua;
color:black;
border-color:#151e1a;
margin-top:auto;
margin-bottom:auto;
margin-right:auto;
margin-left:auto;
border-radius:5px;
postion:absolute;
font-size:20px;
font-weight:bold;
}
</style>

<div class="container-fluid">

<div class="row text-center">
 <div class="col-xs-12">
 <h1 id="headlineStyle">Scientific Calculator</h1>
 </div>

</div>



<div class="row text-center">


<div class="col-xs-4">
</div>



<div class="col-xs-4 calcStyle">
<!--This column has actual calculator displayed-->
<input id="display" type="text" class="resultStyle" readonly >
<div style="margin-top:15px;">

<button class="buttonsStd" id="AC" onClick='allClear()'>AC</button>
<button class="buttonsStd" id="CE" onClick='pop()'>CE</button>
<button class="buttonsStd" id="%" onClick='key("%")'>%</button>
<button class="buttonsStd" id="/" onClick='key("/")'>/</button>
<button class="buttonsStd" id="sin" onClick='sin()'>sin</button>
<button class="buttonsStd" id="π" onClick='PI()'>π</button>
<button class="buttonsStd" id="7" onClick='key("7")'>7</button>
<button class="buttonsStd" id="8" onClick='key("8")'>8</button>
<button class="buttonsStd" id="9" onClick='key("9")'>9</button>
<button class="buttonsStd" id="*" onClick='key("*")'>*</button>
<button class="buttonsStd" id="cos" onClick='cos()'>cos</button>
<button class="buttonsStd" id="!" onClick='fact()'>!</button>
<button class="buttonsStd" id="4" onClick='key("4")'>4</button>
<button class="buttonsStd" id="5" onClick='key("5")'>5</button>
<button class="buttonsStd" id="6" onClick='key("6")'>6</button>
<button class="buttonsStd" id="-" onClick='key("-")'>-</button>
<button class="buttonsStd" id="tan" onClick='tan()'>tan</button>
<button class="buttonsStd" id="(" onClick='key("\(")'>(</button>
<button class="buttonsStd" id="1" onClick='key("1")'>1</button>
<button class="buttonsStd" id="2" onClick='key("2")'>2</button>
<button class="buttonsStd" id="3" onClick='key("3")'>3</button>
<button class="buttonsStd" id="+" onClick='key("+")'>+</button>
<button class="buttonsStd" id="lg10" onClick='log()'>lg10</button>
<button class="buttonsStd" id=")" onClick='key("\)")'>)</button>
<button class="buttonsStd" id="√" onClick='Sqrt()'>√</button>
<button class="buttonsStd" id="0" onClick='key("0")'>0</button>
<button class="buttonsStd" id="." onClick='key(".")'>.</button>
<button class="buttonsStd" id="=" onClick='ans()'>=</button>
<button class="buttonsStd" id="^" onClick='carat("^")'>^</button>
<button class="buttonsStd" id="x^y" onClick='POW()'>x^y</button>

</div>
</div>
	



<div class="col-xs-4">
</div>


</div>
