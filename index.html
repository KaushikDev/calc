<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
	<title>eCalculator</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


</head>


<body onload="onLoad()">

	<div class="container-fluid">

		<div class="mainArea">
	
			<input id="display" type="text" readonly>
				
			<div class="grid-container">
				<button class="grid-item btn-default" id="AC" onClick='allClear()'>AC</button>
				<button class="grid-item btn-default" id="CE" onClick='pop()'>CE</button>
				<button class="grid-item btn-default" id="sin" onClick='sin()'>sin</button>
				<button class="grid-item btn-default" id="cos" onClick='cos()'>cos</button>
				<button class="grid-item btn-default" id="tan" onClick='tan()'>tan</button>
				<button class="grid-item btn-default" id="lgBaseTen" onClick='log()'>lg10</button>
				
				<button class="grid-item btn-default" id="percent" onClick='key("%")'>%</button>
				<button class="grid-item btn-default" id="seven" onClick='key("7")'>7</button>
				<button class="grid-item btn-default" id="eight" onClick='key("8")'>8</button>
				<button class="grid-item btn-default" id="nine" onClick='key("9")'>9</button>
				<button class="grid-item btn-default" id="forwardSlash" onClick='key("/")'> / </button>
				<button class="grid-item btn-default" id="pie" onClick='PI()'>π</button>
				
				<button class="grid-item btn-default" id="factorial" onClick='fact()'>!</button>
				<button class="grid-item btn-default" id="four" onClick='key("4")'>4</button>
				<button class="grid-item btn-default" id="five" onClick='key("5")'>5</button>
				<button class="grid-item btn-default" id="six" onClick='key("6")'>6</button>
				<button class="grid-item btn-default" id="esterisk" onClick='key("*")'>*</button>
				<button class="grid-item btn-default" id="power" onClick='carat("^")'>^</button>
				
				<button class="grid-item btn-default" id="startBracket" onClick='key("\(")'>(</button>
				<button class="grid-item btn-default" id="one" onClick='key("1")'>1</button>
				<button class="grid-item btn-default" id="two" onClick='key("2")'>2</button>
				<button class="grid-item btn-default" id="three" onClick='key("3")'>3</button>
				<button class="grid-item btn-default" id="hyphen" onClick='key("-")'>-</button>
				<button class="grid-item btn-default" id="endBracket" onClick='key("\)")'>)</button>
				
				<button class="grid-item btn-default" id="root" onClick='Sqrt()'>√</button>
				<button class="grid-item btn-default" id="xPowerY" onClick='POW()'>x^y</button>
				<button class="grid-item btn-default" id="zero" onClick='key("0")'>0</button>
				<button class="grid-item btn-default" id="decimal" onClick='key(".")'>.</button>
				<button class="grid-item btn-default" id="plus" onClick='key("+")'>+</button>
				<button class="grid-item btn-default" id="eq" onClick='ans()'>=</button>
			</div>
				
			

			
		</div>

	</div>
	<script src="logic.js">
	</script>


</body>

</html>
