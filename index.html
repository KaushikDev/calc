<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="vendor-prefixes.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>


<body>

		<div class="calculator">
			<div class="calculator__output">
				<div data-previous-operand class="previous-operand"></div>
				<div data-current-operand class="current-operand"></div>
			</div>
			<div class="calculator__buttons">
				<button data-all-clear id="ac">AC</button>
				<button data-delete id="ce">CE</button>
				<button data-scientific>sin</button>
				<button data-scientific>cos</button>
				<button data-scientific>tan</button>
				<button data-scientific>Log(10)</button>
				
				<button data-operation>%</button>
				<button data-number>7</button>
				<button data-number>8</button>
				<button data-number>9</button>
				<button data-operation>÷</button>
				<button data-scientific>Log(2)</button>
				
				<button data-scientific>Fact(!)</button>
				<button data-number>4</button>
				<button data-number>5</button>
				<button data-number>6</button>
				<button data-operation>*</button>
				<button data-scientific>√</button>
				
				<button data-operation>^</button>
				<button data-number>1</button>
				<button data-number>2</button>
				<button data-number>3</button>
				<button data-operation>-</button>
				<button data-scientific>∛</button>
				
				<button data-operation>mod</button>
				<button data-number>00</button>
				<button data-number>0</button>
				<button data-number>.</button>
				<button data-operation>+</button>
				<button data-equals id="eq">=</button>
			</div>
		</div>


	<script src="logic.js" defer>
	</script>


</body>

</html>
