<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
	<title>Scientific Calculator</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>


</head>


<body onload="onLoad()">

	<div class="container-fluid">

		<div class="mainArea">
	
			<input id="display" type="text" readonly>
				
			<div class="grid-container">
				<button class="grid-item btn-default" id="AC" onClick='allClear()'>AC</button>
				<button class="grid-item btn-default" id="CE" onClick='pop()'>CE</button>
				<button class="grid-item btn-default" id="%" onClick='key("%")'>%</button>
				<button class="grid-item btn-default" id="/" onClick='key("/")'>/</button>
				<button class="grid-item btn-default" id="sin" onClick='sin()'>sin</button>
				<button class="grid-item btn-default" id="π" onClick='PI()'>π</button>
				<button class="grid-item btn-default" id="7" onClick='key("7")'>7</button>
				<button class="grid-item btn-default" id="8" onClick='key("8")'>8</button>
				<button class="grid-item btn-default" id="9" onClick='key("9")'>9</button>
				<button class="grid-item btn-default" id="*" onClick='key("*")'>*</button>
				<button class="grid-item btn-default" id="cos" onClick='cos()'>cos</button>
				<button class="grid-item btn-default" id="!" onClick='fact()'>!</button>
				<button class="grid-item btn-default" id="4" onClick='key("4")'>4</button>
				<button class="grid-item btn-default" id="5" onClick='key("5")'>5</button>
				<button class="grid-item btn-default" id="6" onClick='key("6")'>6</button>
				<button class="grid-item btn-default" id="-" onClick='key("-")'>-</button>
				<button class="grid-item btn-default" id="tan" onClick='tan()'>tan</button>
				<button class="grid-item btn-default" id="(" onClick='key("\(")'>(</button>
				<button class="grid-item btn-default" id="1" onClick='key("1")'>1</button>
				<button class="grid-item btn-default" id="2" onClick='key("2")'>2</button>
				<button class="grid-item btn-default" id="3" onClick='key("3")'>3</button>
				<button class="grid-item btn-default" id="+" onClick='key("+")'>+</button>
				<button class="grid-item btn-default" id="lg10" onClick='log()'>log</button>
				<button class="grid-item btn-default" id=")" onClick='key("\)")'>)</button>
				<button class="grid-item btn-default" id="√" onClick='Sqrt()'>√</button>
				<button class="grid-item btn-default" id="0" onClick='key("0")'>0</button>
				<button class="grid-item btn-default" id="." onClick='key(".")'>.</button>
				<button class="grid-item btn-default" id="eq" onClick='ans()'>=</button>
				<button class="grid-item btn-default" id="^" onClick='carat("^")'>^</button>
				<button class="grid-item btn-default" id="x^y" onClick='POW()'>x^y</button>
				</div>
				
			

			
		</div>

	</div>
	<script src="logic.js">
	</script>


</body>

</html>
